 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåàÂ∞èÂ≠∏ÁîüÁöÑ‰øÑÁæÖÊñØÊñπÂ°ä</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffecb3, #f48fb1);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #ff4081;
      font-size: 3rem;
      margin-top: 20px;
      text-shadow: 2px 2px white;
    }
    #game {
      margin: 20px auto;
      width: 200px;
      height: 400px;
      background: #fff8e1;
      border: 5px dashed #ff9800;
      position: relative;
    }
    canvas {
      display: block;
      background: #fff3e0;
      border: 3px solid #ff5722;
    }
    button {
      background-color: #ffcc80;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ffb74d;
    }
  </style>
</head>
<body>
  <h1>üåàÂ∞èÂ≠∏ÁîüÁöÑ‰øÑÁæÖÊñØÊñπÂ°ä</h1>
  <div id="game">
    <canvas id="tetris" width="200" height="400"></canvas>
  </div>
  <button onclick="startGame()">ÈñãÂßãÈÅäÊà≤</button>
  <script>
    const canvas = document.getElementById('tetris');
    const ctx = canvas.getContext('2d');
    const ROWS = 20;
    const COLS = 10;
    const BLOCK_SIZE = 20;
    let board = [];
    let currentPiece;
    let gameInterval;

    const colors = [
      '#f44336', '#4caf50', '#2196f3', '#ffeb3b', '#9c27b0', '#ff9800', '#00bcd4'
    ];

    const SHAPES = [
      [[1, 1, 1], [0, 1, 0]], // T
      [[1, 1, 0], [0, 1, 1]], // Z
      [[0, 1, 1], [1, 1, 0]], // S
      [[1, 1, 1, 1]],         // I
      [[1, 1], [1, 1]],       // O
      [[1, 1, 1], [1, 0, 0]], // L
      [[1, 1, 1], [0, 0, 1]]  // J
    ];

    function drawBlock(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
      ctx.strokeStyle = '#ffffff';
      ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
    }

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          if (board[r][c]) {
            drawBlock(c, r, board[r][c]);
          }
        }
      }
    }

    function drawPiece() {
      currentPiece.shape.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) drawBlock(currentPiece.x + x, currentPiece.y + y, currentPiece.color);
        });
      });
    }

    function newPiece() {
      const id = Math.floor(Math.random() * SHAPES.length);
      const shape = SHAPES[id];
      const color = colors[id];
      return { shape, color, x: 3, y: 0 };
    }

    function collide(x, y, shape) {
      for (let r = 0; r < shape.length; r++) {
        for (let c = 0; c < shape[r].length; c++) {
          if (shape[r][c] && (board[y + r] && board[y + r][x + c]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function mergePiece() {
      currentPiece.shape.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) {
            board[currentPiece.y + y][currentPiece.x + x] = currentPiece.color;
          }
        });
      });
    }

    function clearLines() {
      for (let r = ROWS - 1; r >= 0; r--) {
        if (board[r].every(cell => cell)) {
          board.splice(r, 1);
          board.unshift(Array(COLS).fill(0));
        }
      }
    }

    function moveDown() {
      if (!collide(currentPiece.x, currentPiece.y + 1, currentPiece.shape)) {
        currentPiece.y++;
      } else {
        mergePiece();
        clearLines();
        currentPiece = newPiece();
        if (collide(currentPiece.x, currentPiece.y, currentPiece.shape)) {
          alert('ÈÅäÊà≤ÁµêÊùüÔºÅ');
          clearInterval(gameInterval);
        }
      }
      drawBoard();
      drawPiece();
    }

    function rotate(shape) {
      return shape[0].map((_, i) => shape.map(row => row[i])).reverse();
    }

    function startGame() {
      board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
      currentPiece = newPiece();
      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(moveDown, 500);
      drawBoard();
      drawPiece();
    }

    document.addEventListener('keydown', e => {
      if (!currentPiece) return;
      if (e.key === 'ArrowLeft' && !collide(currentPiece.x - 1, currentPiece.y, currentPiece.shape)) {
        currentPiece.x--;
      }
      if (e.key === 'ArrowRight' && !collide(currentPiece.x + 1, currentPiece.y, currentPiece.shape)) {
        currentPiece.x++;
      }
      if (e.key === 'ArrowDown') {
        moveDown();
      }
      if (e.key === 'ArrowUp') {
        const rotated = rotate(currentPiece.shape);
        if (!collide(currentPiece.x, currentPiece.y, rotated)) {
          currentPiece.shape = rotated;
        }
      }
      drawBoard();
      drawPiece();
    });
  </script>
</body>
</html>
